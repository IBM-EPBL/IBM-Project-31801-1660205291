<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./../static/css/global.css">
    <link rel="stylesheet" href="./../static/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <a href="./index.html">
        <img class="logo" src="./../static/images/logo.svg" alt="SeekCareer Logo">
    </a>
    <h1 class="form_title">Create your free account</h1>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <div class="input_container">
            <label class="input_label" for="name">Name</label>
            <input class="input" type="text" name="name" id="name">
        </div>
        <div class="input_container">
            <label class="input_label" for="qualification">Qualification</label>
            <input class="input" type="text" name="qualification" id="qualification">
        </div>

        <div class="input_container">
            <label class="input_label" for="skills">Skills</label>
            <input class="input " type="text" name="skills" id="skills">
        </div>
        <div class="input_container">
            <label class="input_label" for="exp">Years of Experience</label>
            <input class="input " type="number" name="exp" id="exp">
        </div>



        <!-- <div class="input_container">
            <label for="formFileLg" class="form-label input_label">Upload resume</label>
            <input class="form-control form-control" id="formFileLg" type="file" name="file">
        </div> -->
        <button type="submit" class="btn my-4 py-2 px-5">Apply now</button>
    </form>

    <p class="text-center">
        <a href="./index.html">Back to dashboard</a>
    </p>

</body>

</html>
