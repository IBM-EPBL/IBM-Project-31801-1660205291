<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./../static/css/global.css">
    <link rel="stylesheet" href="./../static/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

<body>
    <a href="./index.html">
        <img class="logo" src="./../static/images/logo.svg" alt="SeekCareer Logo">
    </a>
    <h1 class="form_title">Login to Dashboard</h1>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <div class="input_container">
            <label class="input_label" for="email">Email</label>
            <input class="input" type="email" name="email" id="email">
        </div>

        <div class="input_container">
            <label class="input_label" for="password">Password</label>
            <input class="input " type="password" name="password" id="password">
        </div>

        <button type="submit" class="btn my-4 py-2 px-5">Login</button>
    </form>

    <p class="text-center">
        Don't have an account? <a href="./signup.html">Create account</a>
    </p>

</body>

</html>
