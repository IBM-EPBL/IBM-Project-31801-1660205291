<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | SeekCareer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./../static/css/home.css">
    <link rel="stylesheet" href="./../static/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


</head>

<body class="allJobsPage">

    <header>
        <nav class="nav">
            <img class="nav__logo" src="https://skilljobassets.s3.au-syd.cloud-object-storage.appdomain.cloud/logo.svg"
                alt="">
            <ul class="nav__items">
                <li class="nav__item active"><a href="/index">Home</a></li>
                <!-- <li class="nav__item"><a href="./allJobs.html">All Jobs</a></li> -->
                <li class="nav__item"><a href="/myjobs">My Jobs</a></li>
                <li class="nav__item"><a href="/apply">Apply Job</a></li>
                <!-- <li class="nav__item"><a href="/login">Login</a></li> -->
                <!-- <li class="nav__item"><a href="/signup">Signup</a></li> -->
                <li class="nav__item"><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="allJobs">
        <center>
            <h2>My Jobs</h2>
        </center>
        <section class="our-focus">
            <div class="container">
                <div class="border">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Job</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email ID</th>
                                <th scope="col">Qualification</th>
                                <th scope="col">Skills</th>
                                <th scope="col">Applied as</th>
                                <th scope="col">Experience</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for i in account %}
                            <tr>
                                <td>{{ i.JOB }}</td>
                                <td>{{ i.NAME }}</td>
                                <td>{{ i.EMAIL }}</td>
                                <td>{{ i.QUALIFICATION }}</td>
                                <td>{{ i.SKILLS }}</td>
                                <td>{{ i.YOUARE }}</td>
                                <td>{{ i.EXPERIENCE }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <div class="footer">
        Copyright &copy; to SeekCareer 2022
    </div>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "54dc622d-eb09-465e-a3c9-7c7e2ab312e0", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "cd3c3dec-2082-4170-8bdd-10b7587cb9bc", // The ID of your service instance.
            onLoad: function (instance) { instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
