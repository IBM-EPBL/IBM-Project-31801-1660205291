<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../style.css">
    <style>
    </style>
</head>

<body>

    <div class="ticTacToe-container">
        <h1>Tic Tac Toe</h1>
        <table class="ticTacToe" collapse>
            <tr class="row">
                <td class="tl o">O</td>
                <td class="tc x">X</td>
                <td class="tr"></td>
            </tr>
            <tr class="row">
                <td class="cl o">O</td>
                <td class="cc"></td>
                <td class="cr x">X</td>
            </tr>
            <tr class="row">
                <td class="bl o">O</td>
                <td class="bc x">X</td>
                <td class="br"></td>
            </tr>
        </table>

    </div>

</body>

</html>
